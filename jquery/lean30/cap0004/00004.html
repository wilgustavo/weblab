<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Cuadro loco</title>
    <link rel="stylesheet" href="loco.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
</head>
<body>
    <div class="inquieto"></div>
    <script>
        (function(){
            $('.inquieto').on('mouseenter' , function(){
                $(this).css({
                    top: Math.floor(Math.random()*601) + "px" ,
                    left: Math.floor(Math.random()*901) + "px" 
                });
            });
        })();
    </script>
</body>
</html>
