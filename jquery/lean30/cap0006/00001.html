<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Clones</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
</head>
<body>
    <h2>Click aqui!</h2>
    <h2>Click aqui!</h2>
    <h2>Click aqui!</h2>
    <h2>Click aqui!</h2>

    <script>
        (function(){
            $('h2').on('click' , function(){
                // clone(true) Copia el elemento con sus eventos.
                // close(false) o clone() no copia los eventos. 
                $(this).clone(true).appendTo('body');
            });
        })();
    </script>
</body>
</html>
