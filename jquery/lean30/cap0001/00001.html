<!DOCTYPE html>
<html>
<head>
	<title>Selector JQuery</title>
	<script 
	 src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
	</script>
	<style type="text/css">
		ul li { color: red; }
		.emphasis { color: green; }
	</style>
</head>
<body>
	<ul>
		<li>hello</li>
		<li>hello 2</li>
		<li>hello 3</li>
	</ul>
	<script>
		$('ul li').addClass('emphasis');
	</script>	
</body>
</html>
